<!DOCTYPE html>
<html>
<head>
    <title>Ex5 - CSS Selectors</title>
    <link rel="stylesheet" type="text/css" href="style5.css">
</head>
<body>

    <h1>Heading 1 (Group selector applies)</h1>

    <p>This is a normal paragraph (group selector applies)</p>

    <p class="effect">This paragraph uses a class selector</p>

    <p id="para">This paragraph uses an ID selector </p>

    <p class="highlight" id="para">
        This paragraph has both class and ID 
    </p>

</body>
</html>
