<!DOCTYPE html>
<html>
<head>
    <title>HTML Layout with Table</title>
</head>
<body>
    <table border="1" align="center" >
        
        <tr>
            <td colspan="2" align="center">
                 < header>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                 < nav >
            </td>
        </tr>

        <tr>
          
            <td width="25%" align="center">
                 < aside >
            </td>

           
            <td align="center">
                 < main >
                <table border="1" >
                    <tr>
                        <td align="center">
                            < article >
                            <table border="1" >
                                <tr>
                                    <td align="center">
                                         < figure >
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                         < p >
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                           < section >
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        
        <tr>
            <td colspan="2" align="center">
                < footer >
            </td>
        </tr>
    </table>
</body>
</html>
