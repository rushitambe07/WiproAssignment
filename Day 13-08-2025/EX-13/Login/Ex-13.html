<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Ex-13.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <label>Email:</label>
        <input type="text" id="email" onblur="validateEmail()">
        <span id="emailError" class="error">Please enter a valid email</span>


        <label>Password:</label>
        <input type="password" id="password" onblur="validatePassword()">
        <span id="passwordError" class="error">Password cannot be empty</span>

        <button onclick="handleLogin()">Login</button>

</body>
<script src="Ex-13.js"></script>
</html>
